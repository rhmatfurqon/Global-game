<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Globe games</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Globe <span>games.</span></div>
    <nav>
      <input id="search" type="text" placeholder="Search...">
      <ion-icon onclick="handleSearch()" class="icon" name="search"></ion-icon>
      <div class="wrapper-icons">
      </div>
    </nav>
  </header>
  <section class="recommended">
    <h2>Recommended</h2>
    <div 
     data-url="https://www.crazygames.com/game/bloxdhop-io"
     class="game-card main-game"
     onClick="handleOpenGame(this)">
      <img src="https://imgs.crazygames.com/bloxdhop-io_16x9/20250709130806/bloxdhop-io_16x9-cover?metadata=none&quality=75&width=216&height=120&fit=crop&dpr=2" alt="Bloxd.io">
      <div class="overlay">
        <h3>Bloxd.io</h3>
        <button onClick="window.open(https://www.crazygames.com/game/bloxdhop-io, '_blank')">Play</button>
      </div>
    </div>

    <div class="game-grid">
      <div 
       data-url="https://www.crazygames.com/game/ragdoll-archers"
       class="game-card" 
       onClick="handleOpenGame(this)">
        <img src="https://imgs.crazygames.com/ragdoll-archers_1x1/20250711092020/ragdoll-archers_1x1-cover?metadata=none&quality=75&width=127&dpr=2" alt="Ragdoll Archers">
        <p>Ragdoll Archers</p>
      </div>
      <div 
       data-url="https://www.crazygames.com/game/racing-limits"
       class="game-card" 
       onClick="handleOpenGame(this)">
        <img src="https://imgs.crazygames.com/racing-limits_1x1/20250711091800/racing-limits_1x1-cover?metadata=none&quality=75&width=127&dpr=2" alt="Racing Limits">
        <p>Racing Limits</p>
      </div>
      <div
       data-url="https://www.crazygames.com/game/fortzone-battle-royale-xkd"
       class="game-card"
       onClick="handleOpenGame(this)">
        <img src="https://imgs.crazygames.com/fortzone-battle-royale-xkd_1x1/20250513044222/fortzone-battle-royale-xkd_1x1-cover?metadata=none&quality=75&width=127&dpr=2" alt="Fortzone Battle">
        <p>Fortzone Battle</p>
      </div>
      <div
       data-url="https://www.crazygames.com/game/count-masters-stickman-games"
       class="game-card"
       onClick="handleOpenGame(this)">
        <img src="https://imgs.crazygames.com/count-masters-stickman-games_1x1/20250220041115/count-masters-stickman-games_1x1-cover?metadata=none&quality=75&width=127&dpr=2" alt="Count Masters">
        <p>Count Masters</p>
      </div>
      <div 
       data-url="https://www.crazygames.com/game/stickman-clash"
       class="game-card"
       onClick="handleOpenGame(this)">
        <img src="https://imgs.crazygames.com/stickman-clash_1x1/20250221023221/stickman-clash_1x1-cover?metadata=none&quality=75&width=127&dpr=2" alt="Stickman Clash">
        <p>Stickman Clash</p>
      </div>
      <div
       data-url="https://www.crazygames.com/game/piece-of-cake-merge-and-bake"
       class="game-card"
       onClick="handleOpenGame(this)">
        <img src="https://imgs.crazygames.com/piece-of-cake-merge-and-bake_1x1/20250528043012/piece-of-cake-merge-and-bake_1x1-cover?metadata=none&quality=75&width=127&dpr=2" alt="Piece of Cake">
        <p>Piece of Cake</p>
      </div>
    </div>
  </section>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
